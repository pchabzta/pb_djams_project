{% extends 'ams_user_base.html' %}
{% load static %}
{% block title %}Tenant record{% endblock %}


{% block script %}
    <link href="{% static "css/ams_body.css" %}" rel="stylesheet">
{% endblock %}

{% block style %}
    <style>

        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 10px;

            white-space: nowrap;
        }

        thead, tfoot {
            background-color: aqua;
        }

        tfoot {
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: .2em .7em;
            text-align: right;
        }

        th:first-child, td:first-child {
            text-align: left;
        }

        th:first-child {

            vertical-align: center;
        }

        th:nth-child(2) {
            text-align: center;
        }

        tr:nth-child(1) th {
            vertical-align: center;
            text-align: center;
            color: red;
        }

        tfoot tr:nth-child(1) th {
            text-align: center;
            vertical-align: center;
            color: red;
        }
    </style>
{% endblock %}



{% block content %}

    <h2>To be available soon ....</h2>

{% endblock %}
